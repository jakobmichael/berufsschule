<!DOCTYPE html>
<html>
  <head>
    <title>Table Image</title>
    <meta charset="UTF-88" />
    <meta lang="DE" />
  </head>
  <body>
    <table width="400" height="400" cellpadding="0">
      <!--first row-->
      <tr>
        <th bgcolor="black" colspan="10" rowspan="1">&nbsp;</th>
      </tr>
      <!--second row-->
      <tr>
        <td colspan="9">&nbsp;</td>
        <td bgcolor="black" colspan="1" rowspan="8">&nbsp;</td>
      </tr>
      <!--third row-->
      <tr>
        <td bgcolor="black" colspan="8">&nbsp;</td>
        <td colspan="1">&nbsp;</td>
      </tr>
      <!--fourth row-->
      <tr>
        <td bgcolor="black" colspan="1" rowspan="6">&nbsp;</td>
        <td colspan="6">&nbsp;</td>
        <td bgcolor="black" colspan="1" rowspan="4">&nbsp;</td>
        <td colspan="1">&nbsp;</td>
      </tr>
      <!--fifth row-->
      <tr>
        <td colspan="1">&nbsp;</td>
        <td bgcolor="black" colspan="4">&nbsp;</td>
        <td colspan="1">&nbsp;</td>
        <td colspan="1">&nbsp;</td>
      </tr>
      <!--sixth row-->
      <tr>
        <td colspan="1">&nbsp;</td>
        <td bgcolor="black" colspan="1" rowspan="2">&nbsp;</td>
        <td colspan="1">&nbsp;</td>
        <td colspan="1">&nbsp;</td>
      </tr>
      <!--seventh row-->
      <tr>
        <td colspan="1">&nbsp;</td>
        <td bgcolor="black" colspan="4">&nbsp;</td>
        <td colspan="1">&nbsp;</td>
      </tr>
      <!--nineth row-->
      <tr>
        <td colspan="8">&nbsp;</td>
      </tr>
      <!--eightth row-->
      <tr>
        <td bgcolor="black" colspan="8">&nbsp;</td>
      </tr>
    </table>
  </body>
</html>
